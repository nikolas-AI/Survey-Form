<!DOCTYPE html>
<html lang="'en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">WeShare Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the club.</p>
        <form action="#" id="survey-form">
            <fieldset class="a">
                <label id="name-label" for="name">Name: 
                    <input type="text" id="name" placeholder="Enter your name." required>
                </label>
                <label id="email-label" for="email">Email: 
                    <input type="email" id="email" placeholder="Enter your email." required>
                </label>
                <label id="number-label" for="number">Age: 
                    <input type="number" id="number" pattern="[0-9]" max="100" min="10" placeholder="Enter your age." required>
                </label>
            </fieldset>

            <fieldset class="b">
                <label id="dropdown-label" for="dropdown">Club activity of major interest?
                    <select name="club-activities" id="dropdown">
                        <option value="Select">Select</option>
                        <option value="Workshops and training sessions">Workshops and training sessions</option>
                        <option value="Networking events and social gatherings">Networking events and social gatherings</option>
                        <option value="Community service projects">Community service projects</option>
                        <option value="Competitions and challenges">Competitions and challenges</option>
                    </select>
                </label>
                
                <p>Which club position are you interested in?</p>

                <label for="President" id="radio-label">
                    <input type="radio" name="preference" value="President" id="President">
                    President
                </label>
                <label for="Vice-President" id="radio-label">
                    <input type="radio" name="preference" value="Vice President" id="Vice-President">
                    Vice President
                </label>
                <label for="Treasurer" id="radio-label">
                    <input type="radio" name="preference" value="Treasurer" id="Treasurer">
                    Treasurer
                </label>
                <label for="Secretary" id="radio-label">
                    <input type="radio" name="preference" value="Secretary" id="Secretary">
                    Secretary
                </label>
                <label for="Event-Coordinator" id="radio-label">
                    <input type="radio" name="preference" value="Event-Coordinator" id="Event-Coordinator">
                    Event Coordinator
                </label>
                <label for="PR-Officer" id="radio-label">
                    <input type="radio" name="preference" value="PR-Officer" id="PR-Officer">
                    PR Officer
                </label>
                <label for="Member " id="radio-label">
                    <input type="radio" name="preference" value="Member" id="Member">
                    Member 
                </label>
            </fieldset>

            <fieldset class="c">
                <label for="Leadership" id="Leadership-label">Skills you possess: <br>
                    <input type="checkbox" value="Leadership" id="Leadership">
                    Leadership
                </label>
                <label for="Communication" id="Communication-label">
                    <input type="checkbox" value="Communication" id="Communication">
                    Communication
                </label>
                <label for="Problem-solving" id="Problem-solving-label">
                    <input type="checkbox" value="Problem-solving" id="Problem-solving">
                    Problem-solving

                </label>
                <label for="Teamwork" id="Teamwork-label">
                    <input type="checkbox" value="Teamwork" id="Teamwork">
                    Teamwork
                </label>
                <label for="Technical-expertise" id="Technical-expertise-label">
                    <input type="checkbox" value="Technical-expertise" id="Technical-expertise">
                    Technical expertise
                </label>

                <label for="textarea" id="textarea-label">Any comments or suggestions?
                    <textarea value="textarea" id="textarea" rows="7" cols="30"></textarea>
                </label>
            </fieldset>

            <input id="submit" type="submit" value="Submit">
        </form>
    </body>
</html>
