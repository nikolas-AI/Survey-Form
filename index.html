<!DOCTYPE html>
<html lang="'en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale==1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">WeShare Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the club.</p>
        <form action="#" id="survey-form">
            <fieldset class="a">
                <label id="name-label" for="name">Name: 
                    <input type="text" id="name" placeholder="Enter your name." required>
                </label>
                <label id="email-label" for="email">Email: 
                    <input type="email" id="email" placeholder="Enter your email." required>
                </label>
                <label id="number-label" for="number">Number: 
                    <input type="number" id="number" pattern="[0-9]" max="100" min="10" placeholder="Enter a number." required>
                </label>
            </fieldset>

            <fieldset class="b">
                <label id="dropdown-label" for="dropdown">Your car:
                    <select name="car" id="dropdown">
                        <option value="">Select</option>
                        <option value="">Lambo</option>
                        <option value="">Bently</option>
                        <option value="">Bugatti</option>
                        <option value="">Tesla</option>
                    </select>
                </label>
                <label for="love-car" id="radio-label"> 
                    <input type="radio" name="preference" value="love-car" id="love-car">
                    I Love car
                </label>
                <label for="love-jet" id="radio-label">
                    <input type="radio" name="preference" value="love-jet" id="love-jet">
                    I Love jet
                </label>
            </fieldset>

            <fieldset class="c">
                <label for="hi" id="hi-label">
                    <input type="checkbox" value="hi" id="hi">
                    Hi
                </label>
                <label for="hello" id="hello-label">
                    <input type="checkbox" value="hello" id="hello">
                    Hello
                </label>
                <label for="hey" id="hey-label">
                    <input type="checkbox" value="hey" id="hey">
                    Hey
                </label>

                <label for="textarea" id="textarea-label">Any comments or suggestions?
                    <textarea value="textarea" id="textarea" rows="7" cols="30"></textarea>
                </label>
            </fieldset>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
